<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summit Motors | Login</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="background-image">

    <div class="login-wrapper">
        <div class="login-card">

            
            <div class="brand-logo">Summit Motors</div>

            <h1>Login</h1>
            <p class="subtitle">to get started</p>

            <!-- *** FAKE EVENT (LATER IMPLEMENT DATABASE ENTRY) -->
            <form onsubmit="fakeLogin(event)">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">

                <a href="#" class="forgot">Forgot Password?</a>

                <button type="submit" class="blue-btn">Continue</button>
            </form>

            <p class="register">New User? <a href="registration.html">Register</a></p>

        </div>
    </div>

</div>

<!-- FAKE LOGIN -->
<script>
function fakeLogin(e) {
    e.preventDefault(); 

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
        alert("Please enter both email and password.");
        return;
    }

    
    window.location.href = "client_home.html"; 
}
</script>

</body>
</html>
